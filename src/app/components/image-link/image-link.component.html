<span
    class="link"
    role="none"
    [title]="title()"
    (click)="$event.stopImmediatePropagation(); visible=true"
    (keypress.enter)="$event.stopImmediatePropagation(); visible=true"
>
    <ng-content></ng-content>
</span>

<erekle-banner [zIndex]="50" [(visible)]="visible" (click)="$event.stopImmediatePropagation()">
    <img [src]="src()" [alt]="alt()" class="image">
</erekle-banner>
